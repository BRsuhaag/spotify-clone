<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify music player practice project by Suhaag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class=" container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="40" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="120" class="invert" src="logo.svg" alt="">
                    <ul>
                        <li><img class="invert" src="home.svg" alt="home">Home</li>
                        <li><img class="invert" src="search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                    
                </div>
                <div class="songList">

                    <ul>
                        
                    </ul>

                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="invert hamburger" src="hamburger.svg" alt="">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                    fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                    <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                      
            </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">

                            <div class="songinfo">
                                
                            </div>
                            <div class="songbuttons">
                                <img id="previous" src="prevsong.svg" alt="">
                                <img id="play" src="play.svg" alt="">
                                <img id="next" src="nextsong.svg" alt="">
                            </div>

                            <div class="timevol">

                                <div class="songtime">
                                    
                                </div>
                                <div class="volume">
                                    <img class="invert" src="volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" name = "volume" id="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
